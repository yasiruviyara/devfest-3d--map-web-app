<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CesiumJS 3D Map</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.105/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    #cesiumContainer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
    });

    viewer.scene.primitives.add(Cesium.createOsmBuildings());
    viewer.camera.setView({
      destination: Cesium.Cartesian3.fromDegrees(-74.006, 40.7128, 1000), // New York City
    });
  </script>
</body>
</html>
